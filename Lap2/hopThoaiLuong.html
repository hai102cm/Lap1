<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">

</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            NHẬP LƯƠNG THÁNG 12
        </button>

        <!-- Modal -->
        <div class="modal" tabindex="-1" id="exampleModal">
            <form action="">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">NHẬP LƯƠNG THÁNG 12</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!--Định nghĩa form nhập liệu-->
                            <form action="">
                                <div class="row">
                                    <!--Định nghĩa các hàng trong form-->
                                    <div class="form-group col-6">
                                        <label for="">Mã nhân viên:</label>
                                        <input type="text" class="form-control" placeholder="Nhập mã nhân viên">
                                        <small class="form-text text-muted">Mã nhân viên không được để trống</small>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="">Họ và tên:</label>
                                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                        <small class="form-text text-muted">Họ và tên nhân viên không được để
                                            trống</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="">Câu lạc bộ:</label>
                                        <input type="text" class="form-control" placeholder="Nhập câu lạc bộ">
                                        <small class="form-text text-muted">Câu lạc bộ không được để trống</small>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="">Lương:</label>
                                        <input type="number" class="form-control" placeholder="Nhập lương">
                                        <small class="form-text text-muted">Lương nhân viên không được để trống</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="">Thưởng:</label>
                                        <input type="number" class="form-control" placeholder="Nhập thưởng">
                                        <small class="form-text text-muted">Thưởng không được để trống</small>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="">Phụ cấp:</label>
                                        <input type="number" class="form-control" placeholder="Nhập phụ cấp">
                                        <small class="form-text text-muted">Phụ cấp không được để trống</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Ghi chú:</label>
                                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" data-dismiss="modal">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">
                                <i class="fas fa-times-circle"></i> Hủy
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
