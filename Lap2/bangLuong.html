<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                <div class="card-header">
                    <h3>
                        <i class="fas fa-list-alt"></i>
                        <!--đây lá biểu tượng danh sách-->
                        BẢNG LƯƠNG THÁNG 12
                    </h3>

                </div>

                <!--table-hover đổi màu khi rê chuột vào hàng của bảng-->
                <table class="table table-bordered table-hover">
                    <thead>
                        <!--text-center canh giua hai ben -->
                        <!--table-warning hiển thị mau vàng cho bảng-->
                        <tr class="text-center table-warning">
                            <!--align-middle canh giữa trên dưới-->
                            <th rowspan="2" class="align-middle">Mã nhân viên</th>
                            <th rowspan="2" class="align-middle">Họ và tên</th>
                            <th colspan="3" class="align-middle">Thu nhập</th>
                        </tr>
                        <tr class="text-center table-warning">
                            <th class="align-middle">Lương</th>
                            <th class="align-middle">Thưởng</th>
                            <th class="align-middle">Phụ cấp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>NV100</td>
                            <td>Nguyễn Công Phượng</td>
                            <td>5000000</td>
                            <td>500000</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>NV101</td>
                            <td>Phan Văn Tài Em</td>
                            <td>6000000</td>
                            <td>700000</td>
                            <td>20000</td>
                        </tr>
                        <tr>
                            <td>NV105</td>
                            <td>Lê Huynh Đức</td>
                            <td>7000000</td>
                            <td>300000</td>
                            <td>50000</td>
                        </tr>
                    </tbody>
                </table>

                <div class="card-footer">
                    Lương của cầu thủ và huấn luyện viên chuyên nghiệp.
                </div>
            </div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
